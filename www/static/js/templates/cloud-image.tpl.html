    <div class="ci-header" ng-hide="selectedList.length>0">
        <a class="ci-logo"></a>选择图片
        <div class="btn-close" ng-click="hide()">
            <svg class="icon icon-cross"><use xlink:href="#icon-cross"></use></svg>   
        </div>
    </div>
    <div class="ci-header selected" ng-show="selectedList.length>0">
        <div class="btn-close" ng-click="hide()">
            <svg class="icon icon-cross"><use xlink:href="#icon-cross"></use></svg>
        </div>
        {{ selectedList.length }} 张图片选中
        <div class="btn-list">
            <button type="button" class="btn btn-default" ng-click="sendEvent()">  <svg class="icon icon-check"><use xlink:href="#icon-check"></use></svg> 确定</button>
            <button type="button" class="btn btn-default" ng-click="cancelSelectEvent()">取消</button>
        </div>
    </div>
    <div class="ci-aside">
        <ul>
            <li>
                <a href="" ng-click="viewMyImageEvent()" ng-class="{'selected':isMine==1}">最近图片</a>
            </li>
            <li>
                <a href="" ng-click="viewAllImageEvent()" ng-class="{'selected':isMine==0}">所有图片</a>
            </li>
            <li>
                <div class="ci-btn-upload-image">上传图片
                    <input type="file" name="files[]" multiple accept="image/*">
                </div>    
            </li>
            
        </ul>
        <div class="upload-wrap">
            <form id="fileupload"  action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data"  file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">
            <p>
                
            </p>
            </form>
        </div>
        
    </div>
    
    <div class="ci-contents">
        <div class="ci-gallary-ctrl m-form" ng-show="uploadList.length==0">
            <button class="btn btn-default" ng-click="prevEvent()"><svg class="icon icon-rewind"><use xlink:href="#icon-rewind"></use></svg></button>
            <span class="current-page">{{ pageno }}</span> / {{ totalPage }}
            <button class="btn btn-default" ng-click="nextEvent()"><svg class="icon icon-fast-forward"><use xlink:href="#icon-fast-forward"></use></svg></button>
            <input type="text" class="text text-pageno" placeholder="输入页数">
            <button type="button" class="btn btn-primary" ng-click="goToPageEvent()">跳转</button>
        </div>
        <div class="ci-gallary-ctrl upload" ng-show="uploadList.length>0">
            <div class="loading-bar-wrap">
                <div class="loading-bar" ng-show="percent">
                    <div class="anim" style="width:{{percent}}%"></div>
                </div>
                <span class="img-count">{{uploadList.length}}张图片</span>
            </div>
            <span class="contact-info">
                关于<a href="http://www.vanthink.cn/?p=13" target="_blank">用户图片共享计划</a>
            </span>
            <button type="button" class="btn btn-primary" ng-click="uploadAllEvent()"><svg class="icon icon-cloud-upload"><use xlink:href="#icon-cloud-upload"></use></svg> 开始上传</button>
            <button type="button" class="btn btn-info" ng-click="clearAllEvent()"><svg class="icon icon-trash"><use xlink:href="#icon-trash"></use></svg> 清空</button>
        </div>
        <div class="ci-gallary">
            <div class="col-item" ng-repeat="item in list" ng-hide="uploadList.length>0">
                <div class="ci-img" ng-click="selectItemEvent($index,$event)">
                    <div class="img-wrap">
                        <img src="{{ item.url }}" />    
                    </div>
                    <div class="name">{{ item.title }}</div>
                    <div class="selete-item">
                        <span class="circle-item"><svg class="icon icon-check"><use xlink:href="#icon-check"></use></svg></span>
                    </div>
                </div>
            </div>
            <div class="col-item" data-ng-repeat="item in uploadList">
                <div class="ci-img">
                    <div class="img-wrap" >
                        <!--span class="preview"><a data-ng-href="{{item.url}}" title="{{item.name}}" download="{{item.name}}" data-gallery><img data-ng-src="{{item.thumbnailUrl}}"/></span--> 
                        <div class="preview" file-upload-preview="item"></div>
                    </div>
                    <div class="name">{{ item.name }}
                        <button type="button" ng-click="item.$submit()"></button>
                    </div>
                    <div class="upload-status" file-upload-progress="item.$progress()">
                        
                        <span> 
                            <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#2ecc71">
                                <g fill="none" fill-rule="evenodd">
                                    <g transform="translate(1 1)" stroke-width="2">
                                        <circle stroke-opacity=".4" cx="18" cy="18" r="18"/>
                                        <path d="M36 18c0-9.94-8.06-18-18-18">
                                            <animateTransform
                                                attributeName="transform"
                                                type="rotate"
                                                from="0 18 18"
                                                to="360 18 18"
                                                dur="1s"
                                                repeatCount="indefinite"/>
                                        </path>
                                    </g>
                                </g>
                            </svg>
                            <i class="percent"></i>
                        </span>
                    </div>
                    <div class="selete-item">
                        <span class="circle-item" ng-click="removeUploadItemEvent($index,$event)"><svg class="icon icon-cross"><use xlink:href="#icon-cross"></use></svg></span>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    <div class="ci-loader">
        <div class="loader-wrap">
            <div class="loader">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <path fill="#2ecc71" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(39.9774 25 25)">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </path>
                </svg>
            </div>
            <div class="loader-info">加载中...</div>
        </div>
        
    </div>
    <div class="ci-drag-zone"></div>
</div>
