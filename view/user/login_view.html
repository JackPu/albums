<div class="componets c-user-login" ng-init="init()">
    <div class="login-box">
        <div class="logo"></div>
        <p class="logo-desc">Welcome to JackZoo</p>
        <form class="m-form">
            <div class="login-form">
                <div class="form-group">
                    <input type="text" ng-model="user.email" class="form-control" placeholder="E-mail" />
                </div>
                <div class="form-group">
                    <input type="password" ng-model="user.pass" class="form-control" placeholder="密码" />
                </div>
                <div class="form-group" style="margin-top:20px;">
                    <button ng-click="save($event)" type="submit" class="btn btn-primary form-control login-btn">登录</button>
                </div>
            </div>
        </form>
        
        <!--div class="form-group text-right">
            No Account? <a href="#user/register">Sign Up</a>
        </div-->
    </div>
</div>
