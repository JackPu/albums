<div class="componets c-user-profile">
    <div class="cover" style="background-image:url(<%=user['cover']%>)"></div>
    <div class="user-info">
        <img class="avatar" src="/static/img/my-photos.jpg" />
        <div class="username"><%=user['username']%></div>
        <div class="address"><span class="icon-location-pin"></span> <%=user['address']%></div>
        <div class="social-group">
            <a href="" class="icon-instagram" title="instagram"></a>
            <a href="" class="icon-twitter" title="google-plus"></a>
            <a href="" class="icon-google" title="sina-weibo"></a>
        </div>
        <div class="quote">
            <%=user['desc']%>      
        </div>
        <div class="text-center">
            <a href="#/user/edit"  class="btn btn-primary">Edit Profile</A>    
        </div>
    </div>
    <div class="settings-nav">
        
        <a href="">Category</a> 
        <a href="">Tags</a>
    </div>
    <div class="contents">
        
        <div class="edit-navigation">
            <form action="post">
                <%category.forEach(function(item){%>
                <div class="form-group">
                    <div class="input-group">
                        
                        <input type="text" class="form-control" value="<%=item['name']%>" id="exampleInputAmount" placeholder="category">
                        <a href="javascirpt:;" class="input-group-addon" ng-click="editCatEvent('<%=item['_id']%>','<%=item['name']%>','<%=item['desc']%>')"><span class="icon-pencil"></span></a>
                        <a href="javascirpt:;" class="input-group-addon" ng-click="removeCatEvent('<%=item['_id']%>','<%=item['name']%>')"><span class="icon-close"></span></a>
                        
                    </div>
                </div>
                <%})%>
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control" ng-click="cerateCatEvent()">添加分类</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
<!--modal add category-->            
 <script type="text/ng-template" id="create-cat.html">
    <div class="modal-header">
        <h3 class="modal-title">Create Category</h3>
    </div>
    <div class="modal-body">
        <div class="m-form">
            <div class="form-group">
                <input type="text" ng-model="newCatName" autofocus placeholder="your category name"  class="form-control"/>
            </div>
            <div class="form-group">
                <textarea ng-model="newCatDesc"  placeholder="your category description"  class="form-control" style="height:120px;"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
        
<!--modal edit category-->            
 <script type="text/ng-template" id="edit-cat.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit Category</h3>
    </div>
    <div class="modal-body">
        <div class="m-form">
            <div class="form-group">
                <input type="text" ng-model="newCatName" autofocus placeholder="your category name"  class="form-control"/>
            </div>
            <div class="form-group">
                <textarea ng-model="newCatDesc"  placeholder="your category description"  class="form-control" style="height:120px;"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="newCatName==oldCatName && newCatDesc==oldCatDesc" ng-click="save()">Save</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
        
<!--modal confirm delete-->            
 <script type="text/ng-template" id="remove-cat.html">
    <div class="modal-header">
        <h3 class="modal-title">Detele this category?</h3>
    </div>
    <div class="modal-body">
        <div class="m-form">
            <p>Are You sure delete this <strong>{{::catname}}</strong> category?</p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="done()">Save</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
